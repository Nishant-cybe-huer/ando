<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ando Wall - Discover Wallpapers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
    }

    .main-container {
      min-height: 100vh;
      background-color: #111;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo {
      height: 50px;
      width: auto;
    }

    .download-button {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #e64a19;
    }

    .description {
      margin: 30px 0;
      text-align: center;
    }

    .description h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .description p {
      color: #ccc;
    }

    .screenshots {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .screenshots img {
      width: 40%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #333;
      padding-top: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .screenshots img {
        width: 80%;
      }

      .header {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div>
      <div class="header">
        <img src="img/logo_l.png" alt="Ando Logo" class="logo" />
        <a class="download-button" href="https://drive.google.com/file/d/1UKs2Ahv8Amoj0YcpOWMmwceynsOSajUV/view?usp=drivesdk" target="_blank">Download APK</a>
      </div>

      <div class="description">
        <h1>Discover Amazing Wallpapers With Ando</h1>
        <p>Stunning HD wallpapers for every mood â€“ from nature to scary to sports.</p>
      </div>

      <div class="screenshots">
        <img src="img/screenshots1.jpg" alt="App Screenshot 1" />
        <img src="img/screenshots2.jpg" alt="App Screenshot 2" />
      </div>
    </div>

    <div class="footer">
      &copy; 2025 Ando. All rights reserved.
    </div>
  </div>
</body>
</html>
